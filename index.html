<script id="quad-vertex-shader" type="x-shader/x-vertex">
  #version 300 es

  precision lowp float;

  in vec2 a_quad;

  void main() {
    gl_Position = vec4(a_quad, 0, 1.0);
  }
</script>
<script id="game-of-life-fragment-shader" type="x-shader/x-fragment">
  #version 300 es

  precision lowp float;

  uniform sampler2D u_back;
  uniform vec2 u_scale;
  out float fragColor;

  float get(vec2 offset) {
    return texture(u_back, (gl_FragCoord.xy + offset) / u_scale).r;
  }

  void main() {
    int numNeighbors =
      int(ceil(get(vec2(-1.0, -1.0)))) +
      int(ceil(get(vec2(-1.0,  0.0)))) +
      int(ceil(get(vec2(-1.0,  1.0)))) +
      int(ceil(get(vec2( 0.0, -1.0)))) +
      int(ceil(get(vec2( 0.0,  1.0)))) +
      int(ceil(get(vec2( 1.0, -1.0)))) +
      int(ceil(get(vec2( 1.0,  0.0)))) +
      int(ceil(get(vec2( 1.0,  1.0))));
    fragColor = (
      numNeighbors == 3 ?
        clamp(get(vec2(0.0, 0.0)) + (1.0 / 256.0), 0.0, 1.0) : (
        numNeighbors == 2 ?
          clamp(get(vec2(0.0, 0.0)) + clamp(get(vec2(0.0, 0.0)), 0.0, (1.0 / 256.0)), 0.0, 1.0) :
          0.0
        )
    );
  }
</script>
<script id="display-fragment-shader" type="x-shader/x-fragment">
  #version 300 es

  precision lowp float;

  uniform sampler2D u_front;
  uniform sampler2D u_colorMap;
  uniform vec2 u_scale;
  out vec4 fragColor;

  void main() {
    float luminance = texture(u_front, gl_FragCoord.xy / u_scale).r;
    fragColor = texture(u_colorMap, vec2(luminance, 0.0));
  }
</script>

<script>
  const boardSize = 2048
  const boardArea = boardSize * boardSize
  const cellSize = 1

  const average = arr => arr.reduce((p, c) => p + c, 0) / arr.length

  let game

  function reset () {
    const container = document.getElementById('container')
    const gpu = document.getElementById('gpu').checked
    if (game) game.stop()
    game = gpu ? new GameWebGL(container) : new Game(container)
  }
  reset()
</script>
